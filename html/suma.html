<!DOCTYPE html>  
 <html>  
 <body>  
 <h1>SUMAR DOS NUMEROS</h1>  
 <p>introduce dos números validos:</p>  
 <p>Numero 1:<input id="n1"></p><br> 

 <p>Numero 2:<input id="n2"></p>  
 <button type="button" onclick="myFunction()">Sumar</button>  
 <p id="sumar"></p>  
 <script>  
 function myFunction() {  
   var x,y,suma,text;  
   a = document.getElementById("n1").value;  
   b = document.getElementById("n2").value;  

   if (isNaN(a) || isNaN(b)) {  
     text = "Ingrese datos válidos chapulin";  
   } else {  
     suma=parseFloat(a)+parseFloat(b);  
     
     text= suma;  
   }  

   document.getElementById("sumar").innerHTML = text;  
 }  
 </script>  
 </body>  
 </html>
